version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: heimdall
      POSTGRES_PASSWORD: heimdall_password
      POSTGRES_DB: heimdall_sysops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://heimdall:heimdall_password@db:5432/heimdall_sysops?schema=public
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  postgres_data:
